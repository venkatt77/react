<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="root">

    </div>
    <div id="re">

    </div>

    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

<script>
    const heading = React.createElement("h2", {}, "Hello World from React");
    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(heading);
  

    const heading1 = React.createElement("div", {id:"main"},
    [React.createElement("div",{id:"childDiv1"}, 
                            [React.createElement("h1", {}, "This is H1 Tag"),
                            React.createElement("div", {}, "This is H2 Tag")
                            ]
                        ) , 
                        React.createElement("div",{id:"childDiv2"}, 
                            [React.createElement("h1", {}, "This is H1 Tag"),
                            React.createElement("div", {}, "This is H2 Tag")
                            ]
                        ) 
                    ] 
                        
                    );

        const re = ReactDOM.createRoot(document.getElementById("re"));
        re.render(heading1);

</script>
</body>
</html>
